<h1>Listado de heroes</h1>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<div *ngIf="hayHeroesBorrados(); else noBorrados">
    <h1>Listado de heroes borrados</h1>
    <ul>
        <li *ngFor="let hb of heroesBorrados; let i = index">
            {{i+1}} - {{hb}}
        </li>
    </ul>
</div>

<ng-template #noBorrados>
    <h1>Aun no se ha borrado ningun heroe</h1>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar heroes
</button>
